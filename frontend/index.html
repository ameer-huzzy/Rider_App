<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      padding: 20px;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.05;
    }

    .shape-1 {
      width: 500px;
      height: 500px;
      background: var(--primary);
      top: -250px;
      left: -100px;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      bottom: -200px;
      right: -100px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 40px 35px;
      box-shadow: var(--box-shadow);
      border: 1px solid var(--light-gray);
      transform-style: preserve-3d;
      animation: cardEntrance 0.8s ease-out;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(30deg);
      }

      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 40px;
      color: var(--white);
      background: var(--primary);
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }

    .logo h1 {
      color: var(--dark);
      margin-top: 15px;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .logo p {
      color: var(--gray);
      margin-top: 5px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 50px;
      border: 1px solid var(--light-gray);
      background: var(--light);
      border-radius: var(--border-radius);
      outline: none;
      color: var(--dark);
      font-size: 16px;
      transition: var(--transition);
      height: 50px;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
      transition: var(--transition);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      background-color: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary);
      color: var(--white);
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
      letter-spacing: 1px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
      background: var(--primary-dark);
    }

    .error {
      display: none;
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      padding: 12px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      text-align: center;
      border: 1px solid rgba(220, 53, 69, 0.2);
      animation: shake 0.5s linear;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .forgot-password { text-align: right; margin-bottom: 20px; }
    .forgot-password a { color: var(--primary); text-decoration: none; font-size: 14px; }
    .forgot-password a:hover { text-decoration: underline; }

    @media (max-width: 500px) {
      .card { padding: 30px 25px; }
      .logo h1 { font-size: 24px; }
      .input-group input { padding: 12px 45px; }
      .input-icon { left: 15px; }
      .toggle-password { right: 15px; }
    }
  </style>
</head>

<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fas fa-motorcycle"></i>
        <h1>Welcome Back</h1>
        <p>Rider Dashboard Login</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-user"></i></span>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
        </div>

        <div class="forgot-password">
          <a href="request-reset.html">Forgot Password?</a>
        </div>

        <button type="submit" id="loginBtn">
          <span id="btnText">Login</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>

      <p id="errorMessage" class="error"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const loader = document.getElementById("loader");

      // Toggle password visibility
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });

      // Handle login submit
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.style.display = "none";

        btnText.style.display = "none";
        loader.style.display = "block";
        loginBtn.disabled = true;

        try {
          const formData = new URLSearchParams();
          formData.append("username", document.getElementById("username").value);
          formData.append("password", passwordInput.value);

          const res = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.detail || "Login failed");

          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("refresh_token", data.refresh_token);
          localStorage.setItem("username", document.getElementById("username").value);
          localStorage.setItem("role", data.role);

          window.location.href = "dashboard.html";
        } catch (err) {
          errorMessage.textContent = err.message || "Server not reachable";
          errorMessage.style.display = "block";
        } finally {
          btnText.style.display = "block";
          loader.style.display = "none";
          loginBtn.disabled = false;
        }
      });
    });
  </script>
</body>

</html>
